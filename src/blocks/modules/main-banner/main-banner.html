<section class="main-banner">
    <div class="main-banner__container">
        <div class="main-banner__group">
            <div class="main-banner__desc">
                <h2 class="main-banner__title">
                    Дизайн <br>
                    проектирование <br>
                    ремонт
                </h2>
                <button class="s-btn main-banner__btn">Выбрать интерьер</button>
            </div>
            <div class="main-banner__play-btn">
                <span class="play-btn" data-toggle="modal" data-target="#videoModal">
                    <img src="img/sprites/sprite.svg#play-btn">
                </span>
                <!-- Modal -->
                <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="video-modal-content">
                            <div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-video">
                                <iframe width="560" height="500" src="https://www.youtube.com/embed/OXuIqaeg0SI" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
            </div>
        </div>
    </div>
    <div class="main-banner__slider">
        <div class="main-banner__slider-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                    <div class="swiper-slide">Slide 10</div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>
</section>
